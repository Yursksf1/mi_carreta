
  <div class="card col-sm-12 col-md-5 col-lg-4 offset-0 offset-md-1 offset-lg-0 ">
    <div class="row no-gutters">
      <div class=" col-4 col-sm-4 col-md-7 col-lg-6">
        <img class="card-img-top" src="{{ sheep.prncipal_photo.upload.url }}" alt="{{ sheep.full_name }}">
      </div>
      <div class="col-8 col-sm-8 col-md-5 col-lg-6">
        <div class="card-body">
          <h5 class="card-title">{{ sheep.full_name }}</h5>
          <p class="card-text">
            {% if sheep.gender == 'M'%}
                <i class="fa fa-mars"></i>
            {% else %}
                <i class="fa fa-venus"></i>
            {% endif %}

            {{ sheep.breed  }}

          </p>
          <p class="card-text"><small class="text-muted">{{ sheep.age }}</small></p>

            {% if sheep.breed %}

              <p class="card-text"><small class="text-muted">{{ sheep.breed }}</small></p>
                <div class="progress">

                {% for breed in sheep.breeds  %}
                    <div class="progress-bar  {{ breed.breed.color }}" style="width:{{breed.percent}}%">
                        {{breed.breed.acronym}}
                    </div>
                {% endfor %}
              </div>
            {% else %}
                <p class="card-text"><small class="text-muted"> Mestizo </small></p>
                <div class="progress">
                    <div class="progress-bar brown" style="width:100%">
                        MZ
                    </div>
              </div>
            {% endif %}

          <div class="card-buttons">
            <a href="{% url 'app:detail' sheep.id %}" class="btn btn-primary">
                <i class="fa fa-eye"></i>
            </a>
            <a href="{% url 'app:detail' sheep.id %}" class="btn btn-primary">
                <i class="fa fa-pencil-square-o"></i>
            </a>
          </div>

        </div>



      </div>
    </div>
  </div>
